<h2>Dispositivos</h2>

<div>

    <div class="actions" style="margin-bottom: 16px;">
        <button mat-raised-button color="primary" (click)="addDevice()">Adicionar</button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-warning">
        {{ errorMessage }}
    </div>

    <table mat-table [dataSource]="devices" *ngIf="devices.length > 0" class="mat-elevation-z2">

        <ng-container matColumnDef="deviceName">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let d">{{ d.deviceName }}</td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Localização</th>
            <td mat-cell *matCellDef="let d">{{ d.location }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
