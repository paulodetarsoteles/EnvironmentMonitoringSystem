<table mat-table [dataSource]="events" class="mat-elevation-z2" style="width:100%">
  
  <ng-container matColumnDef="deviceId">
    <th mat-header-cell *matHeaderCellDef>Dispositivo</th>
    <td mat-cell *matCellDef="let e" [ngStyle]="{'background-color': e.isAlarm ? 'red' : 'transparent'}">{{ e.deviceId }}</td>
  </ng-container>

  <ng-container matColumnDef="temperature">
    <th mat-header-cell *matHeaderCellDef>Temperatura</th>
    <td mat-cell *matCellDef="let e" [ngStyle]="{'background-color': e.isAlarm ? 'red' : 'transparent'}">{{ e.temperature | number:'1.1-2' }}</td>
  </ng-container>

  <ng-container matColumnDef="humidity">
    <th mat-header-cell *matHeaderCellDef>Umidade</th>
    <td mat-cell *matCellDef="let e" [ngStyle]="{'background-color': e.isAlarm ? 'red' : 'transparent'}">{{ e.humidity | number:'1.1-2' }}</td>
  </ng-container>

  <ng-container matColumnDef="timeStamp">
    <th mat-header-cell *matHeaderCellDef>Data/Hora</th>
    <td mat-cell *matCellDef="let e" [ngStyle]="{'background-color': e.isAlarm ? 'red' : 'transparent'}">{{ e.timeStamp | date:'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="isAlarm">
    <th mat-header-cell *matHeaderCellDef>Alarme</th>
    <td mat-cell *matCellDef="let e" [ngStyle]="{'background-color': e.isAlarm ? 'red' : 'transparent'}">
      {{ e.isAlarm ? 'Sim' : 'NÃ£o' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
